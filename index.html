<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Meditapp</title>
</head>
<body>

    <header class="banner">
            <div class="logo">
                <a href="./index.html">
                    <h1>Meditapp</h1>
                </a>
                <img class="img-logo" src="./img/logo.png" alt="logo">
            </div>
            <div class="texto">
                <h2>Meditapp te da la bienvenida <br>
                    Permitite entrar en el espacio de la meditación</h2>
            </div>

            <nav>
                <a href="./index.html">Cursos</a>
                <a href="./carrito.html">Carrito</a>
            </nav>
    </header>

    <div id="app">
        <form class="ingreso" id="form">
            <div class="labels">
                <label for="user" class="user">Usuario:</label>
                <input type="text" class="user" id="user" required><br>
                <label for="password" class="password">Contraseña:</label>
                <input type="password" class="password" id="password" required><br>
                <label for="experiencia" class="checkbox">¿Ya tienes experiencia?</label>
                <input type="checkbox" class="checkbox" id="experiencia"><br>
                <button class="boton-ingreso" id="submit">Ingresar</button>
            </div>
        </form>

        <div id="main"></div>
    
        <div id="main-no-expertos"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/script.js"></script>
</body>
</html>
